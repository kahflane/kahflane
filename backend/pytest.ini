[pytest]
# Kahflane Backend Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    integration: marks tests as integration tests (require running services)
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests (fast, mocked)

# All tests use real services (PostgreSQL 5433, Redis 6380, Qdrant 6334)
# tests/integration/ and test_integration.py are excluded by default (use --ignore override or -m integration)
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --ignore=tests/integration
    --ignore=tests/test_integration.py

# Logging
log_cli = true
log_cli_level = WARNING

# Coverage (when using pytest-cov)
# Run with: pytest --cov=app --cov-report=html

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Environment variables for tests
env =
    TESTING=1
