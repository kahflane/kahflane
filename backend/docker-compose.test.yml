# Docker Compose for Integration Tests
# Run with: docker-compose -f docker-compose.test.yml up -d

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: kahflane-postgres-test
    environment:
      POSTGRES_USER: kahflane_test
      POSTGRES_PASSWORD: kahflane_test
      POSTGRES_DB: kahflane_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kahflane_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: kahflane-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant-test:
    image: qdrant/qdrant:latest
    container_name: kahflane-qdrant-test
    ports:
      - "6334:6333"
      - "6335:6334"
    volumes:
      - qdrant_test_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
  qdrant_test_data:
